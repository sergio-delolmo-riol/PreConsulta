<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Triaje Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header" role="banner">
        <div class="header-content">
            <h1>
                <span class="line1">Centro de</span>
                <span class="line2">Triaje Digital</span>
            </h1>
            <div class="header-icon" role="img" aria-label="Icono de perfil de usuario">
                <!-- Icono será añadido aquí -->
            </div>
        </div>
    </header>

    <main id="main-content" role="main">
        <section class="triage-section" aria-labelledby="triage-button-label">
            <h2 id="triage-button-label" class="sr-only">Iniciar triaje</h2>
            <button class="triage-button" aria-label="Iniciar proceso de triaje">
                <!-- El icono de la cruz roja se añadirá con CSS o como <img> -->
            </button>
        </section>
    </main>

    <nav class="bottom-nav" role="navigation" aria-label="Menú principal">
        <ul>
            <li>
                <a href="index.html" aria-label="Ir a la página de inicio" class="nav-button active">
                    <!-- Icono Home -->
                    <span class="nav-text">Home</span>
                </a>
            </li>
            <li>
                <a href="#" aria-label="Ir a tu perfil de usuario" class="nav-button">
                    <!-- Icono Perfil -->
                    <span class="nav-text">Perfil</span>
                </a>
            </li>
            <li>
                <a href="tel:112" aria-label="Llamar a emergencias" class="nav-button call-button">
                    <!-- Icono Llamada -->
                    <span class="nav-text">Llamar</span>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
